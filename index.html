<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Inventory System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        .btn-edit {
            background-color: #16a34a;
            color: white;
        }
        .btn-edit:hover {
            background-color: #15803d;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 400px;
            text-align: center;
        }
        /* Custom scrollbar for table body */
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div id="app" class="container">
    <!-- Header -->
    <header class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">Inventory System</h1>
        <p class="text-gray-500 mt-2">Manage your items in real-time with Firestore.</p>
        <div id="loading" class="text-center py-4 text-gray-500 hidden">
            <svg class="animate-spin h-5 w-5 text-gray-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Loading...</p>
        </div>
        <p id="auth-status" class="text-sm text-gray-600 mt-2"></p>
        <p id="user-id-display" class="text-sm text-gray-600 mt-1 break-words"></p>
    </header>

    <!-- Item Form -->
    <div class="card mb-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add/Edit Item</h2>
        <form id="item-form" class="space-y-4">
            <input type="hidden" id="item-id">
            <div>
                <label for="item-name" class="block text-sm font-medium text-gray-700">Item Name</label>
                <input type="text" id="item-name" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" required>
            </div>
            <div>
                <label for="item-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" id="item-quantity" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" required>
            </div>
            <div>
                <label for="item-price" class="block text-sm font-medium text-gray-700">Price (USD)</label>
                <input type="number" step="0.01" id="item-price" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2" required>
            </div>
            <div class="flex space-x-2">
                <button type="submit" id="submit-btn" class="btn btn-primary w-full">Add Item</button>
                <button type="button" id="cancel-btn" class="btn bg-gray-300 text-gray-700 w-full hidden">Cancel Edit</button>
            </div>
        </form>
    </div>

    <!-- Inventory Table -->
    <div class="card">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Current Inventory</h2>
        <div class="table-container max-h-96 overflow-y-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50 sticky top-0">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-list" class="bg-white divide-y divide-gray-200">
                    <!-- Inventory items will be rendered here -->
                </tbody>
            </table>
        </div>
        <p id="empty-state" class="text-center text-gray-500 mt-4 hidden">Your inventory is empty. Add a new item above!</p>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modal-text" class="text-lg font-semibold mb-4">Are you sure you want to delete this item?</p>
            <div class="flex justify-center space-x-4">
                <button id="modal-confirm-btn" class="btn btn-danger">Yes, Delete</button>
                <button id="modal-cancel-btn" class="btn bg-gray-300 text-gray-700">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Set Firestore log level for debugging
    setLogLevel('Debug');

    // --- DOM Elements ---
    const appElement = document.getElementById('app');
    const loadingElement = document.getElementById('loading');
    const authStatusElement = document.getElementById('auth-status');
    const userIdDisplayElement = document.getElementById('user-id-display');
    const itemForm = document.getElementById('item-form');
    const itemIdInput = document.getElementById('item-id');
    const itemNameInput = document.getElementById('item-name');
    const itemQuantityInput = document.getElementById('item-quantity');
    const itemPriceInput = document.getElementById('item-price');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const inventoryList = document.getElementById('inventory-list');
    const emptyStateElement = document.getElementById('empty-state');
    const confirmationModal = document.getElementById('confirmation-modal');
    const modalText = document.getElementById('modal-text');
    const modalConfirmBtn = document.getElementById('modal-confirm-btn');
    const modalCancelBtn = document.getElementById('modal-cancel-btn');

    // --- Global Firebase Variables ---
    let app, db, auth, userId;
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // --- State Variables ---
    let isEditing = false;
    let docToDelete = null;

    // --- Firebase Initialization and Authentication ---
    function initializeFirebase() {
        if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
            console.error("Firebase config is missing. Please check '__firebase_config' global variable.");
            authStatusElement.textContent = "Error: Firebase configuration is missing.";
            return;
        }

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase initialized successfully.");

            loadingElement.classList.remove('hidden');

            // Listen for auth state changes
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    authStatusElement.textContent = "Authentication successful!";
                    userIdDisplayElement.textContent = `User ID: ${userId}`;
                    console.log("User authenticated:", userId);
                    setupRealtimeListener(userId);
                } else {
                    console.log("No user signed in. Attempting custom token or anonymous sign-in.");
                    authStatusElement.textContent = "Signing in...";
                    userIdDisplayElement.textContent = "";
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication error:", error);
                        authStatusElement.textContent = "Authentication failed.";
                        loadingElement.classList.add('hidden');
                    }
                }
            });
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            authStatusElement.textContent = "Error initializing Firebase.";
        }
    }

    // --- Firestore Operations ---
    async function addItem(item) {
        try {
            const inventoryCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/inventory`);
            await addDoc(inventoryCollectionRef, {
                name: item.name,
                quantity: item.quantity,
                price: item.price,
                createdAt: serverTimestamp() // Add a timestamp
            });
            console.log("Item added successfully.");
        } catch (e) {
            console.error("Error adding document: ", e);
        }
    }

    async function updateItem(itemId, updatedItem) {
        try {
            const itemDocRef = doc(db, `artifacts/${appId}/users/${userId}/inventory`, itemId);
            await updateDoc(itemDocRef, {
                name: updatedItem.name,
                quantity: updatedItem.quantity,
                price: updatedItem.price,
            });
            console.log("Item updated successfully.");
        } catch (e) {
            console.error("Error updating document: ", e);
        }
    }

    async function deleteItem(itemId) {
        try {
            const itemDocRef = doc(db, `artifacts/${appId}/users/${userId}/inventory`, itemId);
            await deleteDoc(itemDocRef);
            console.log("Item deleted successfully.");
        } catch (e) {
            console.error("Error deleting document: ", e);
        }
    }

    // --- Real-time Listener ---
    function setupRealtimeListener(currentUserId) {
        if (!db) {
            console.error("Firestore is not initialized.");
            return;
        }
        try {
            const inventoryCollectionRef = collection(db, `artifacts/${appId}/users/${currentUserId}/inventory`);

            onSnapshot(inventoryCollectionRef, (snapshot) => {
                loadingElement.classList.add('hidden');
                inventoryList.innerHTML = '';
                const items = [];
                if (snapshot.empty) {
                    emptyStateElement.classList.remove('hidden');
                } else {
                    emptyStateElement.classList.add('hidden');
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        items.push({ id: doc.id, ...data });
                    });
                    
                    // Sort items by name (client-side to avoid Firestore index issues)
                    items.sort((a, b) => a.name.localeCompare(b.name));
                    
                    items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.quantity}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${item.price ? item.price.toFixed(2) : '0.00'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button data-id="${item.id}" class="btn btn-edit text-xs">Edit</button>
                                <button data-id="${item.id}" class="btn btn-danger text-xs ml-2">Delete</button>
                            </td>
                        `;
                        inventoryList.appendChild(row);
                    });
                }
            }, (error) => {
                console.error("Error fetching documents: ", error);
                loadingElement.classList.add('hidden');
            });

        } catch (error) {
            console.error("Error setting up real-time listener:", error);
        }
    }

    // --- Event Listeners and UI Logic ---
    window.onload = initializeFirebase;

    itemForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const item = {
            name: itemNameInput.value,
            quantity: parseInt(itemQuantityInput.value),
            price: parseFloat(itemPriceInput.value),
        };

        if (isEditing) {
            const itemId = itemIdInput.value;
            updateItem(itemId, item);
            isEditing = false;
            submitBtn.textContent = 'Add Item';
            cancelBtn.classList.add('hidden');
        } else {
            addItem(item);
        }

        itemForm.reset();
        itemIdInput.value = '';
    });

    inventoryList.addEventListener('click', (e) => {
        const button = e.target;
        if (button.tagName === 'BUTTON') {
            const itemId = button.dataset.id;
            
            if (button.textContent === 'Edit') {
                isEditing = true;
                submitBtn.textContent = 'Update Item';
                cancelBtn.classList.remove('hidden');

                // Find the item and populate the form
                const row = button.closest('tr');
                itemNameInput.value = row.children[0].textContent;
                itemQuantityInput.value = row.children[1].textContent;
                itemPriceInput.value = parseFloat(row.children[2].textContent.replace('$', ''));
                itemIdInput.value = itemId;

                itemNameInput.focus();

            } else if (button.textContent === 'Delete') {
                docToDelete = itemId;
                showModal();
            }
        }
    });

    cancelBtn.addEventListener('click', () => {
        isEditing = false;
        submitBtn.textContent = 'Add Item';
        cancelBtn.classList.add('hidden');
        itemForm.reset();
        itemIdInput.value = '';
    });
    
    // Modal Logic
    function showModal() {
        confirmationModal.classList.remove('hidden');
    }
    
    function hideModal() {
        confirmationModal.classList.add('hidden');
        docToDelete = null;
    }
    
    modalConfirmBtn.addEventListener('click', () => {
        if (docToDelete) {
            deleteItem(docToDelete);
        }
        hideModal();
    });
    
    modalCancelBtn.addEventListener('click', hideModal);

</script>

</body>
</html>
