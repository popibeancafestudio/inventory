<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: These global variables are provided by the canvas environment. Do not modify.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
          apiKey: "AIzaSyC3C4HPktPmnu6E_N4PzKvW-eTLjYds8Gk",
          authDomain: "inventory-9feab.firebaseapp.com",
          projectId: "inventory-9feab",
          storageBucket: "inventory-9feab.firebasestorage.app",
          messagingSenderId: "10828991477",
          appId: "1:10828991477:web:cc50c1bb30a152579b2ebc",
          measurementId: "G-QZBEE87TVH"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Set log level to 'Debug' for detailed console output
        setLogLevel('Debug');

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let isAuthReady = false;

        const inventoryListEl = document.getElementById('inventory-list');
        const inventoryFormEl = document.getElementById('inventory-form');
        const updateFormEl = document.getElementById('update-form');
        const messageBoxEl = document.getElementById('message-box');
        const userIdDisplayEl = document.getElementById('user-id-display');
        const formTitleEl = document.getElementById('form-title');
        const formSubmitBtn = document.getElementById('form-submit-btn');

        // Function to show a custom message box instead of alert()
        function showMessage(message, type = 'success') {
            const colors = {
                success: 'bg-green-100 text-green-700',
                error: 'bg-red-100 text-red-700',
                info: 'bg-blue-100 text-blue-700'
            };
            messageBoxEl.innerHTML = `<div class="p-4 rounded-lg shadow-md ${colors[type]}">${message}</div>`;
            messageBoxEl.classList.remove('hidden');
            setTimeout(() => {
                messageBoxEl.classList.add('hidden');
                messageBoxEl.innerHTML = '';
            }, 5000);
        }

        // Authentication and Firestore setup
        async function setupApp() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                isAuthReady = true;
                userIdDisplayEl.textContent = `User ID: ${userId}`;
                startRealtimeUpdates();
            } catch (error) {
                console.error("Authentication Error:", error);
                showMessage('Failed to authenticate. Please try refreshing the page.', 'error');
            }
        }

        // Real-time updates from Firestore
        function startRealtimeUpdates() {
            if (!isAuthReady) return;
            const inventoryCollectionPath = `/artifacts/${appId}/users/${userId}/inventory_items`;
            const q = collection(db, inventoryCollectionPath);
            onSnapshot(q, (snapshot) => {
                const items = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data) {
                        items.push({ id: doc.id, ...data });
                    }
                });

                // Sort items by name in memory
                items.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

                renderInventory(items);
            }, (error) => {
                console.error("Error fetching inventory data:", error);
                showMessage('Error fetching inventory data. Please try again.', 'error');
            });
        }

        // Render the inventory list in the UI
        function renderInventory(items) {
            inventoryListEl.innerHTML = '';
            if (items.length === 0) {
                inventoryListEl.innerHTML = '<p class="text-center text-gray-500">No items in inventory.</p>';
            }
            items.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50 text-gray-700';
                row.innerHTML = `
                    <td class="p-4 whitespace-nowrap">${item.name || ''}</td>
                    <td class="p-4 whitespace-nowrap">${item.quantity !== undefined ? item.quantity : ''}</td>
                    <td class="p-4 whitespace-nowrap">$${item.unitPrice !== undefined ? item.unitPrice.toFixed(2) : '0.00'}</td>
                    <td class="p-4 whitespace-nowrap text-right">
                        <button class="edit-btn text-blue-600 hover:text-blue-900 transition-colors mr-2" data-id="${item.id}" data-name="${item.name}" data-quantity="${item.quantity}" data-price="${item.unitPrice}">Edit</button>
                        <button class="delete-btn text-red-600 hover:text-red-900 transition-colors" data-id="${item.id}">Delete</button>
                    </td>
                `;
                inventoryListEl.appendChild(row);
            });
        }

        // Handle adding a new item
        inventoryFormEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            const unitPrice = parseFloat(document.getElementById('unit-price').value);

            if (!name || isNaN(quantity) || isNaN(unitPrice) || quantity < 0 || unitPrice < 0) {
                showMessage('Please enter valid data for all fields.', 'error');
                return;
            }

            try {
                const inventoryCollectionPath = `/artifacts/${appId}/users/${userId}/inventory_items`;
                await addDoc(collection(db, inventoryCollectionPath), {
                    name,
                    quantity,
                    unitPrice,
                    createdAt: new Date()
                });
                showMessage('Item added successfully!');
                inventoryFormEl.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage('Failed to add item. Please try again.', 'error');
            }
        });

        // Handle item updates
        updateFormEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            const docId = document.getElementById('update-id').value;
            const name = document.getElementById('update-name').value.trim();
            const quantity = parseInt(document.getElementById('update-quantity').value, 10);
            const unitPrice = parseFloat(document.getElementById('update-unit-price').value);
            
            if (!docId || !name || isNaN(quantity) || isNaN(unitPrice) || quantity < 0 || unitPrice < 0) {
                showMessage('Please enter valid data for all fields.', 'error');
                return;
            }

            try {
                const itemRef = doc(db, `/artifacts/${appId}/users/${userId}/inventory_items`, docId);
                await updateDoc(itemRef, {
                    name,
                    quantity,
                    unitPrice
                });
                showMessage('Item updated successfully!');
                updateFormEl.reset();
                document.getElementById('add-item-section').classList.remove('hidden');
                document.getElementById('update-item-section').classList.add('hidden');
            } catch (error) {
                console.error("Error updating document: ", error);
                showMessage('Failed to update item. Please try again.', 'error');
            }
        });

        // Event delegation for edit and delete buttons
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('edit-btn')) {
                const id = e.target.dataset.id;
                const name = e.target.dataset.name;
                const quantity = e.target.dataset.quantity;
                const price = e.target.dataset.price;

                document.getElementById('update-id').value = id;
                document.getElementById('update-name').value = name;
                document.getElementById('update-quantity').value = quantity;
                document.getElementById('update-unit-price').value = price;

                document.getElementById('add-item-section').classList.add('hidden');
                document.getElementById('update-item-section').classList.remove('hidden');

            } else if (e.target.classList.contains('delete-btn')) {
                const id = e.target.dataset.id;
                try {
                    await deleteDoc(doc(db, `/artifacts/${appId}/users/${userId}/inventory_items`, id));
                    showMessage('Item deleted successfully!');
                } catch (error) {
                    console.error("Error deleting document: ", error);
                    showMessage('Failed to delete item. Please try again.', 'error');
                }
            }
        });
        
        // Cancel update button
        document.getElementById('cancel-update-btn').addEventListener('click', () => {
            document.getElementById('add-item-section').classList.remove('hidden');
            document.getElementById('update-item-section').classList.add('hidden');
            updateFormEl.reset();
        });

        window.onload = setupApp;
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .form-input, .form-button {
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg mt-8">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2 text-center">Cafe Inventory System</h1>
            <p class="text-gray-500 mb-4 text-sm text-center">Manage your cafe's ingredients and products in real time.</p>
            <div id="user-id-display" class="text-xs text-gray-400 p-2 bg-gray-50 rounded-lg">Loading...</div>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-full max-w-sm hidden"></div>

        <!-- Add Item Section -->
        <div id="add-item-section" class="bg-gray-50 p-6 rounded-lg mb-8 shadow-inner">
            <h2 id="form-title" class="text-2xl font-semibold text-gray-700 mb-4">Add New Item</h2>
            <form id="inventory-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Item Name</label>
                    <input type="text" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 form-input" required>
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" id="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 form-input" min="0" required>
                </div>
                <div>
                    <label for="unit-price" class="block text-sm font-medium text-gray-700">Unit Price ($)</label>
                    <input type="number" id="unit-price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 form-input" step="0.01" min="0" required>
                </div>
                <button type="submit" id="form-submit-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Add Item</button>
            </form>
        </div>

        <!-- Update Item Section (Hidden by default) -->
        <div id="update-item-section" class="bg-blue-50 p-6 rounded-lg mb-8 shadow-inner hidden">
            <h2 class="text-2xl font-semibold text-blue-800 mb-4">Update Item</h2>
            <form id="update-form" class="space-y-4">
                <input type="hidden" id="update-id">
                <div>
                    <label for="update-name" class="block text-sm font-medium text-gray-700">Item Name</label>
                    <input type="text" id="update-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 form-input" required>
                </div>
                <div>
                    <label for="update-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" id="update-quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 form-input" min="0" required>
                </div>
                <div>
                    <label for="update-unit-price" class="block text-sm font-medium text-gray-700">Unit Price ($)</label>
                    <input type="number" id="update-unit-price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 form-input" step="0.01" min="0" required>
                </div>
                <div class="flex space-x-2">
                    <button type="submit" class="flex-1 bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Save Changes</button>
                    <button type="button" id="cancel-update-btn" class="flex-1 bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Inventory List Section -->
        <div class="overflow-x-auto bg-white rounded-lg shadow-md border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th scope="col" class="p-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Item Name</th>
                        <th scope="col" class="p-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Quantity</th>
                        <th scope="col" class="p-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Unit Price</th>
                        <th scope="col" class="p-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-list" class="bg-white divide-y divide-gray-200">
                    <!-- Inventory items will be rendered here by JavaScript -->
                    <tr>
                        <td colspan="4" class="p-4 text-center text-gray-500">Loading inventory...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
